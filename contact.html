<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact Us - Prayer Journal</title>
  <link rel="stylesheet" href="styles.css" />

<body>
  <header>
    <h1>Prayer Journal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy Policy</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <p>If you're experiencing issues or have feedback, we'd love to hear from you.</p>

    <form action="mailto:devotion.prayerjournal@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Prayer Journal</p>
  </footer>
</body>
</html>
